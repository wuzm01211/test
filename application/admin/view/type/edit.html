<!--页面头部-->
{include file='common/header'}
<!--页面头部结束-->
<body>
<!--左侧菜单栏-->
{include file='common/body_left'}
<!--左侧菜单栏结束-->
<div class="body-right">
    <!--右侧头部-->
    {include file='common/admin_header'}
    <!--右侧头部结束-->

    <!--内容区-->
    <div class="container-fluid parent-wrap">
        <div class="content-wrap">
            <div class="action-title">{$action_title}</div>
            <form class="form-horizontal" style="margin-top: 25px;" method="post" action="{$url}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类：</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" value="{$data.name}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">父类：</label>
                    <div class="col-sm-8">
                        <select name="type" class="form-control">
                            <option value="0">请选择</option>
                            {volist name="type_arr" id="val"}
                            <option value="{$val.id}">{$val.name}</option>
                            {volist /}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--内容区结束-->
    <!--右侧版权信息-->
    {include file='common/admin_footer'}
    <!--右侧版权结束-->
</div>
<!--页面页脚-->
{include file='common/footer'}
<!--页面页脚结束-->
